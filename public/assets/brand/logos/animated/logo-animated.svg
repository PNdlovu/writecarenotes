<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background shape -->
  <rect x="10" y="10" width="280" height="60" rx="8" fill="#FFFFFF" class="logo-bg">
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0s" fill="freeze"/>
  </rect>
  
  <!-- Icon -->
  <circle cx="45" cy="40" r="25" fill="#2563EB" class="primary-color">
    <animate attributeName="r" values="0;25" dur="0.5s" begin="0.2s" fill="freeze"/>
  </circle>
  
  <!-- Checkmark -->
  <path d="M35 40 L45 50 L60 30" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="0.3s" begin="0.7s" fill="freeze"/>
  </path>
  
  <!-- Text -->
  <text x="85" y="45" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="600" fill="#1E293B" class="text-color">
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="1s" fill="freeze"/>
    Write Care Notes
  </text>
  
  <style>
    @media (prefers-color-scheme: dark) {
      .logo-bg { fill: #1E293B; }
      .primary-color { fill: #3B82F6; }
      .text-color { fill: #FFFFFF; }
    }
    
    path {
      stroke-dasharray: 100;
    }
  </style>
</svg>
