<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#F8FAFC" class="bg-color"/>
  
  <!-- Logo Container -->
  <g transform="translate(300,215)">
    <!-- Icon -->
    <circle cx="45" cy="40" r="40" fill="#2563EB" class="primary-color"/>
    <path d="M25 40 L45 60 L70 30" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Text -->
    <text x="110" y="55" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="600" fill="#1E293B" class="text-color">
      Write Care Notes
    </text>
  </g>
  
  <!-- Tagline -->
  <text x="600" y="350" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="400" fill="#64748B" text-anchor="middle" class="tagline-color">
    Professional Care Documentation Made Simple
  </text>
  
  <style>
    @media (prefers-color-scheme: dark) {
      .bg-color { fill: #0F172A; }
      .primary-color { fill: #3B82F6; }
      .text-color { fill: #FFFFFF; }
      .tagline-color { fill: #94A3B8; }
    }
  </style>
</svg>
